`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class ="container">
        <div class= "row mt-5"> <!--여백추가 mt-5-->
            <div class= "col-12 text-center">
                <h1>설문지</h1>

            </div>
        </div>
        <div class= "row">
            <form method="GET" action="">
                {% csrf_token %} <!--크로스 도메인 막기위해 암호화된 키 숨겨놓는다.-->
                <div class="form-group mb-3 mt-5"><!--form의 경우 데이터를 서버에 전달-->
<!--                        <label for="username" class="form-label">사용자 이름</label>-->
                    <select class="form-select form-select-lg mb-3" aria-label="Default select example" name="카테고리" id="category">
                        <option selected>카테고리를 선택하세요</option>
                        <option value="흑맥주">흑맥주</option>
                        <option value="밀맥주">밀맥주</option>
                        <option value="과일맥주">과일맥주</option>
                        <option value="수제맥주">수제맥주</option>

                </div>
                <div class="form-group mb-3">
<!--                        <label for="useremail">이메일</label>-->
                    <input type="email" class="form-control form-control-lg" id="ABV" placeholder="도수" name="도수">
                </div>

                <select class="form-select form-select-lg mb-3" aria-label="Default select example" name="당도" id="sugar">
                    <option selected>당도를 선택하세요</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary btn-lg">등록</button>
                </div>
            </form>

            </div>
        </div>

</body>
</html>`
