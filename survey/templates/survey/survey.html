<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #6B747D;
        color:white;
    }

</style>
<body>

    <div class ="container">
        <div class= "row mt-5"> <!--여백추가 mt-5-->
            <div class= "col-12 text-center">

            </div>
        </div>
        <div class= "row">
            <div class= "col-12">
                <form class="form-inline my-2 my-md-0" method="get" action="{% url 'survey:search' %}">

                    <div class="form-group mb-3 mt-5">

                        <p>1. 종류 선택</p>
                        <label><input type="checkbox" name="category" value="흑맥주">흑맥주</label>
                        <label><input type="checkbox" name="category" value="밀맥주">밀맥주</label>
                        <label><input type="checkbox" name="category" value="과일맥주">과일맥주</label>
                        <label><input type="checkbox" name="category" value="수제맥주">수제맥주</label>
                    </div>
                    <div class="form-group mb-3 mt-5">
                        <p>2. 도수 입력</p>
                        <input type="number" class="form-control form-control-sm" id="ABV1" placeholder="최저도수" name="ABV1">
                        <input type="number" class="form-control form-control-sm" id="ABV2" placeholder="최고도수" name="ABV2">
                    </div>

                    <div class="form-group mb-3 mt-5">
                        <P>3. 산미 선택</P>
                        <label><input type="checkbox" name="sanmi" value=1> 1</label>
                        <label><input type="checkbox" name="sanmi" value=2> 2</label>
                        <label><input type="checkbox" name="sanmi" value=3> 3</label>
                        <label><input type="checkbox" name="sanmi" value=4> 4</label>
                        <label><input type="checkbox" name="sanmi" value=5> 5</label>
                        <label><input type="checkbox" name="sanmi" value=6> 6</label>
                        <label><input type="checkbox" name="sanmi" value=7> 7</label>
                        <label><input type="checkbox" name="sanmi" value=8> 8</label>
                        <label><input type="checkbox" name="sanmi" value=9> 9</label>
                        <label><input type="checkbox" name="sanmi" value=10> 10</label>
                    </div>
                        <p>4. 당도를 선택하세요</p>
                        <label><input type="checkbox" name="sugar" value=1> 1</label>
                        <label><input type="checkbox" name="sugar" value=2> 2</label>
                        <label><input type="checkbox" name="sugar" value=3> 3</label>
                        <label><input type="checkbox" name="sugar" value=4> 4</label>
                        <label><input type="checkbox" name="sugar" value=5> 5</label>
                        <label><input type="checkbox" name="sugar" value=6> 6</label>
                        <label><input type="checkbox" name="sugar" value=7> 7</label>
                        <label><input type="checkbox" name="sugar" value=8> 8</label>
                        <label><input type="checkbox" name="sugar" value=9> 9</label>
                        <label><input type="checkbox" name="sugar" value=10> 10</label>


                    <input class="btn btn-secondary btn-lg" type="submit" value="Submit">
                    <input class="btn btn-secondary btn-lg" type="reset" value="Reset">
                    <a href="/" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Home</a>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
