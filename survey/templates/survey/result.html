<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <h1 style="text-align: center; color:white">결과</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="/" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Home</a>
    <input type="button" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true" value="뒤로가기" onclick="history.back(-1);">
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #6B747D;

    }

</style>
<body>


    <div class ="container"> <!--여백추가 mt-5-->
        <div class="col-md-6">
        {% for beer in beers %}
        <div class="card text-white bg-secondary mb-3" style="width: 18rem;">

  <img src="{{ beer.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ beer.name }}</h5>
    <p class="card-text">{{ beer.meta_description }}</p>
      <a href="{{beer.get_absolute_url}}" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">상세보기</a>
  </div>
</div>
        {% endfor %}
            </div>
    </div>
</div>
</div>
            </div>

    </div>
</body>
</html>
