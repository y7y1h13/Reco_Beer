<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>LEWIS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/main2.css' %}" rel="stylesheet">
  </head>
  <body>
      <header class="header">
        <div class="header__wrapper">
          <div class="header__left-inner">
            <div class="header__logo-wrapper">
              <div class="header__logo">Hel<i>p<span>m</span>e</i>e</div>
            </div><a class="header__author-mail" href="#"></a>
          </div>
          <div class="header__right-inner">
            <ul class="header__social">
              <li class="header__social-item"><a class="header__social-link" href="{% url 'soju:reco' %}">검색</a></li>
              <li class="header__social-item"><a class="header__social-link" href="#">메뉴1</a></li>
            </ul>
            <div class="header__burger"><span></span></div>
            <div class="header__menu">
              <div class="header__menu-exit"></div>
              <ul class="header__menu-social">
                <li class="header__social-item"><a class="header__social-link" href="#">메뉴1</a></li>
                <li class="header__social-item"><a class="header__social-link" href="#">메뉴2</a></li>
              </ul>
              <div class="header__menu-content">
                <ul class="header__menu-list" id="myMenu">
                <!--큰거-->
                  <li class="header__menu-item" data-menuanchor="cases"><a class="header__menu-link" href="#cases">Portfolio</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="pagepiling">
        {% block detail %}


        {% endblock %}
      </div>
    <script src="{% static 'js/libs.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
